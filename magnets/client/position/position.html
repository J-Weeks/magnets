<template name ="position">
  <div id="{{_id}}" style="position:absolute;left:{{left}};top:{{top}};width:200px;" class="modal">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="X"><span aria-hidden="true">&times;</span></button>
      <h6 class="tablename"><i class="icon icon-tasks"></i> {{name}} </h6>
    </div>
  </div>
</template>
